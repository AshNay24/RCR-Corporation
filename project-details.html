    // Función para obtener parámetros de la URL
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      const results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    // Cargar el proyecto basado en el parámetro de URL
    function loadProject() {
      const projectId = getUrlParameter('project');
      const project = projects[projectId];

      if (project) {
        // Actualizar título de la página y banner
        document.title = `${project.title} - Ashli Pineda`;
        document.getElementById('project-title').textContent = project.title;

        // Generar contenido del proyecto
        const projectContent = document.getElementById('project-content');

                  ${project.objectives.map(obj => `<li>${obj}</li>`).join('')}
                </ul>
              </div>
            </div>

           <div class="row mt-3 project-image">

             <div class="col-md-4">
               <img src="${project.img1}" alt="${project.title}" class="project-image">
             </div>

             <div class="col-md-4">

             </div>

            </div>
            
            </div>
          </div>
        `;
      } else {
        // Proyecto no encontrado
        document.getElementById('project-content').innerHTML = `

            <a href="projects.html" class="btn btn-primary">Volver a Proyectos</a>
          </div>
        `;
      }
    }

    // Cargar el proyecto cuando la página esté lista
